<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <meta name="description" content="A premium student management system interface.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">S</div>
                <h1>Student<span class="highlight">Sync</span></h1>
            </div>
            <p class="subtitle">Premium Management Dashboard</p>
        </header>

        <main class="main-content">
            <!-- Left Panel: Form -->
            <section class="glass-panel form-section">
                <h2 id="form-title">Add New Student</h2>
                <form id="student-form">
                    <input type="hidden" id="student-id">
                    
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="E.g. Jane Doe" required>
                        <span class="error-msg" id="name-error"></span>
                    </div>

                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="jane.doe@example.com" required>
                        <span class="error-msg" id="email-error"></span>
                    </div>

                    <div class="input-group">
                        <label for="course">Course</label>
                        <input type="text" id="course" placeholder="E.g. Computer Science" required>
                        <span class="error-msg" id="course-error"></span>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="save-btn">Save Student</button>
                        <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">Cancel Edit</button>
                    </div>
                </form>
            </section>

            <!-- Right Panel: List -->
            <section class="glass-panel list-section">
                <div class="list-header">
                    <h2>Student Records</h2>
                    <div class="search-box">
                        <input type="text" id="search" placeholder="Search students...">
                    </div>
                </div>
                
                <div class="table-container">
                    <table class="modern-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Course</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="student-table-body">
                            <!-- Rows will be injected by JavaScript -->
                        </tbody>
                    </table>
                    <div id="empty-state" class="empty-state">
                        <div class="empty-icon">ðŸ“‚</div>
                        <p>No students found. Add one to get started.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="js/app.js"></script>
</body>
</html>
